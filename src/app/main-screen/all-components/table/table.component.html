<kendo-grid [data]="gridData?.tableData" [title]="gridData?.name">
    <kendo-grid-column *ngFor="let data of gridData?.tableData" [field]="data.ProductName" [title]="data.ProductName">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{ dataItem.ProductName }}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
